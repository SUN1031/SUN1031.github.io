<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Bezalel's Craft</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
  
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">Bezalel's Craft</a>
      </h1>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
        <a href="/thesis">Thesis</a>
        <a href="/resume">Resume</a>
        <a href="/contact">Contact</a>

        <button id="theme-toggle" aria-label="Toggle dark mode">
          üåô
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      ¬© {{ site.time | date: "%Y" }} Bezalel's Craft
    </div>
  </footer>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
          async></script>

  <!-- Dark mode -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");

      localStorage.setItem(
        "theme",
        body.classList.contains("dark") ? "dark" : "light"
      );
    });
  </script>

  <script>
  function togglePair(v1, v2, btn) {
    if (v1.paused || v2.paused) {
      v1.play();
      v2.play();
      btn.textContent = "‚è∏ Pause Both";
    } else {
      v1.pause();
      v2.pause();
      btn.textContent = "‚ñ∂ Play Both";
    }
  }
  
  function toggleColorPair() {
    togglePair(
      document.getElementById("colorConv"),
      document.getElementById("colorGui"),
      document.getElementById("colorBtn")
    );
  }
  
  function toggleSizePair() {
    togglePair(
      document.getElementById("sizeConv"),
      document.getElementById("sizeGui"),
      document.getElementById("sizeBtn")
    );
  }
  </script>

  <script>
  function showView(group, mode) {
    const container = document.getElementById(group + "-container");
    const items = container.querySelectorAll(".video-item");
  
    items.forEach(item => {
      const type = item.getAttribute("data-type");
  
      if (mode === "both") {
        item.style.display = "block";
      } else if (type === mode) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  }
  </script>

</body>
</html>
