    <div class="container">

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
          async></script>

  <!-- Dark mode -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");

      localStorage.setItem(
        "theme",
        body.classList.contains("dark") ? "dark" : "light"
      );
    });
  </script>

  <script>
    function playColorPair() {
      document.getElementById("colorGui").play();
      document.getElementById("colorConv").play();
    }

    function playSizePair() {
      document.getElementById("sizeGui").play();
      document.getElementById("sizeConv").play();
    }
  </script>
  
</body>
